<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Widget</title>
<style>
/* --- Floating Button & Tooltip --- */
#sw {
  position: fixed; bottom: 100px; right: 20px; display: flex; align-items: center; gap: 10px; z-index: 999999; cursor: pointer;
  animation: float 2s infinite ease-in-out;
}
@keyframes float { 0%,100%{transform: translateY(0)} 50%{transform: translateY(-5px)} }

#st {
  background: #001a33; color: #00bfff; padding: 6px 14px; border-radius: 20px; font-size: 14px;
  white-space: nowrap; opacity: 0; transform: translateX(10px); transition: .5s; box-shadow: 0 0 15px rgba(0,191,255,.4);
}
#sb {
  background: linear-gradient(135deg,#001a33,#0066ff); color: #fff; padding: 14px 20px; border-radius: 50px;
  font-size: 15px; box-shadow: 0 0 20px rgba(0,102,255,.7); transition: .3s; user-select: none;
}
#sb:hover { transform: scale(1.1) rotate(-2deg); box-shadow: 0 0 25px rgba(0,102,255,.9); }

/* --- Hover Menu --- */
#sm {
  position: fixed; bottom: 160px; right: 40px; display: flex; flex-direction: column; gap: 12px;
  opacity: 0; pointer-events: none; transition: .3s; transform: translateY(20px);
}
#sm.show { opacity: 1; pointer-events: auto; transform: translateY(0); }
.mc {
  width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
  font-size: 22px; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,.3); transition: .2s;
  background: linear-gradient(135deg,#007aff,#00bfff); color: black;
}
.mc:hover { transform: scale(1.15) rotate(10deg); box-shadow: 0 8px 20px rgba(0,0,0,.5); }

/* --- Ticket Popup --- */
#tp {
  position: fixed; bottom: 150px; right: 20px; width: 320px; background: #001a33; color: white; border-radius: 15px;
  padding: 20px; box-shadow: 0 8px 30px rgba(0,0,0,.5); transform: translateY(50px) scale(.9);
  opacity: 0; pointer-events: none; transition: .4s; z-index: 999999; font-family: sans-serif;
}
#tp.show { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }

#tp input, #tp textarea {
  width: 100%; margin-bottom: 8px; padding: 8px; border-radius: 6px; border: 1px solid #335; background: #000000cc; color: white;
  transition: .2s; box-sizing: border-box;
}
#tp input:focus, #tp textarea:focus { border-color: #00bfff; outline: none; }

#tp button {
  width: 100%; padding: 10px; border: none; border-radius: 6px;
  background: linear-gradient(135deg,#007aff,#00bfff); color: black; cursor: pointer; font-weight: bold; transition: .2s;
}
#tp button:hover { transform: scale(1.05); box-shadow: 0 0 15px #00bfff; }

#tc {
  position: absolute; top: 8px; right: 12px; cursor: pointer; font-size: 22px; color: #bcd; transition: .2s;
}
#tc:hover { color: #fff; }

/* --- Enhanced Chat Popup --- */
#chat-popup {
  position: fixed; 
  bottom: 20px; 
  right: 20px; 
  width: 420px; 
  height: 600px;
  background: linear-gradient(135deg, #001428, #002b5c);
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6), 0 0 40px rgba(0,191,255,.2);
  transform: translateY(100%) scale(.8);
  opacity: 0;
  pointer-events: none;
  transition: all .5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  z-index: 999999;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  border: 1px solid rgba(0,191,255,.3);
}

#chat-popup.show { 
  transform: translateY(0) scale(1); 
  opacity: 1; 
  pointer-events: auto;
  animation: bounceIn .6s ease;
}

@keyframes bounceIn {
  0% { transform: translateY(100%) scale(.8); }
  50% { transform: translateY(-10px) scale(1.02); }
  100% { transform: translateY(0) scale(1); }
}

/* Chat Header */
#chat-header {
  background: linear-gradient(135deg, #0066ff, #00bfff);
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-radius: 20px 20px 0 0;
  box-shadow: 0 4px 20px rgba(0,102,255,.3);
}

#chat-header h3 {
  margin: 0;
  font-size: 20px;
  font-weight: 600;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
}

#chat-status {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 12px;
  color: rgba(255,255,255,.9);
  margin-top: 4px;
}

#status-dot {
  width: 8px;
  height: 8px;
  background: #00ff88;
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; transform: scale(1); }
  50% { opacity: .5; transform: scale(1.2); }
}

#chat-close {
  cursor: pointer;
  font-size: 28px;
  color: white;
  transition: .2s;
  padding: 5px;
  line-height: 1;
}
#chat-close:hover { 
  color: #ff6b6b; 
  transform: rotate(90deg) scale(1.2);
}

/* Chat Log */
#chat-log {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  background: rgba(0,10,30,.5);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#chat-log::-webkit-scrollbar { width: 8px; }
#chat-log::-webkit-scrollbar-track { background: rgba(0,0,0,.2); border-radius: 4px; }
#chat-log::-webkit-scrollbar-thumb { 
  background: linear-gradient(135deg, #0066ff, #00bfff); 
  border-radius: 4px; 
}
#chat-log::-webkit-scrollbar-thumb:hover { background: #00bfff; }

/* Chat Messages */
.chat-msg {
  display: flex;
  gap: 10px;
  animation: slideIn .3s ease;
  align-items: flex-start;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg-avatar {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
  box-shadow: 0 2px 8px rgba(0,0,0,.3);
}

.user-avatar {
  background: linear-gradient(135deg, #00bfff, #0066ff);
}

.ai-avatar {
  background: linear-gradient(135deg, #ff6b9d, #c471f5);
}

.msg-content {
  flex: 1;
  background: rgba(0,50,100,.4);
  padding: 12px 16px;
  border-radius: 12px;
  color: white;
  line-height: 1.5;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(0,191,255,.2);
  box-shadow: 0 4px 12px rgba(0,0,0,.2);
}

.chat-msg.user .msg-content {
  background: linear-gradient(135deg, #0066ff, #00bfff);
  border: none;
  margin-left: auto;
}

.chat-msg.user {
  flex-direction: row-reverse;
}

.msg-content strong {
  color: #00bfff;
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
}

.msg-content p {
  margin: 0;
}

.error-msg .msg-content {
  background: rgba(255,50,50,.3);
  border-color: rgba(255,100,100,.5);
}

/* Typing Indicator */
.typing-indicator {
  display: flex;
  gap: 4px;
  padding: 12px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background: #00bfff;
  border-radius: 50%;
  animation: typing 1.4s infinite;
}

.typing-dot:nth-child(2) { animation-delay: .2s; }
.typing-dot:nth-child(3) { animation-delay: .4s; }

@keyframes typing {
  0%, 60%, 100% { transform: translateY(0); opacity: .7; }
  30% { transform: translateY(-10px); opacity: 1; }
}

/* Chat Input Area */
#chat-input-area {
  padding: 20px;
  background: rgba(0,20,50,.8);
  border-top: 1px solid rgba(0,191,255,.2);
  display: flex;
  gap: 10px;
  align-items: center;
}

#chat-msg {
  flex: 1;
  padding: 12px 16px;
  border-radius: 25px;
  border: 2px solid rgba(0,191,255,.3);
  background: rgba(0,50,100,.3);
  color: white;
  font-size: 14px;
  transition: .3s;
  backdrop-filter: blur(10px);
}

#chat-msg:focus {
  border-color: #00bfff;
  outline: none;
  box-shadow: 0 0 20px rgba(0,191,255,.3);
  background: rgba(0,50,100,.5);
}

#chat-msg::placeholder {
  color: rgba(255,255,255,.5);
}

#chat-send {
  width: 48px;
  height: 48px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg, #0066ff, #00bfff);
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: .3s;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 4px 15px rgba(0,102,255,.4);
}

#chat-send:hover {
  transform: scale(1.1) rotate(15deg);
  box-shadow: 0 6px 20px rgba(0,191,255,.6);
}

#chat-send:active {
  transform: scale(.95);
}

/* Responsive */
@media (max-width: 768px) {
  #chat-popup {
    width: calc(100% - 40px);
    height: calc(100% - 100px);
    bottom: 10px;
    right: 20px;
  }
}
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  // --- INSERT HTML ---
  document.body.insertAdjacentHTML("beforeend",`
  <div id="sw"><div id="st"></div><div id="sb">H·ªó tr·ª£</div></div>
  <div id="sm"><div class="mc" id="mt">üì©</div><div class="mc" id="mc">üí¨</div></div>
  <div id="tp"><div id="tc">√ó</div><h3>G·ª≠i y√™u c·∫ßu h·ªó tr·ª£</h3>
    <input id="tn" placeholder="T√™n c·ªßa b·∫°n">
    <input id="te" placeholder="Email">
    <textarea id="tm" placeholder="M√¥ t·∫£"></textarea>
    <button id="ts">G·ª≠i</button>
  </div>
  <div id="chat-popup">
    <div id="chat-header">
      <div>
        <h3>ü§ñ AI Assistant</h3>
        <div id="chat-status"><div id="status-dot"></div>ƒêang ho·∫°t ƒë·ªông</div>
      </div>
      <div id="chat-close">√ó</div>
    </div>
    <div id="chat-log"></div>
    <div id="chat-input-area">
      <input id="chat-msg" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n...">
      <button id="chat-send">‚û§</button>
    </div>
  </div>`);

  // --- Floating Text Animation ---
  const st = document.getElementById("st"), msgs = ["B·∫°n c·∫ßn h·ªó tr·ª£?", "B·∫°n c√≥ c√¢u h·ªèi g√¨ kh√¥ng?", "Chat ngay v·ªõi AI"];
  let i = 0;
  function next(){ st.style.opacity = 0; setTimeout(()=>{ st.textContent = msgs[i]; st.style.opacity = 1; i = (i+1)%msgs.length }, 500); }
  next(); setInterval(next, 8000);

  // --- Hover Menu ---
  const sb = document.getElementById("sb"), sm = document.getElementById("sm");
  let hoverTimer;
  function smOn(){ clearTimeout(hoverTimer); sm.classList.add("show"); }
  function smOff(){ hoverTimer = setTimeout(()=>sm.classList.remove("show"), 300); }
  sb.addEventListener("mouseenter", smOn); sb.addEventListener("mouseleave", smOff);
  sm.addEventListener("mouseenter", smOn); sm.addEventListener("mouseleave", smOff);

  // --- Ticket Popup ---
  const tp = document.getElementById("tp"), tc = document.getElementById("tc"), mtBtn = document.getElementById("mt");
  mtBtn.addEventListener("click", ()=>tp.classList.add("show"));
  tc.addEventListener("click", ()=>tp.classList.remove("show"));

  document.getElementById("ts").addEventListener("click", ()=>{
    const n = tn.value.trim(), e = te.value.trim(), m = tm.value.trim();
    if(!n || !e || !m){ alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß"); return; }
    alert("‚úî Ticket ƒë√£ ƒë∆∞·ª£c ghi nh·∫≠n!\nCh√∫ng t√¥i s·∫Ω ph·∫£n h·ªìi s·ªõm.");
    tp.classList.remove("show"); tn.value=""; te.value=""; tm.value="";
  });

  // --- Chatbot AI ---
  const chatPopup = document.getElementById("chat-popup"),
        chatClose = document.getElementById("chat-close"),
        chatLog = document.getElementById("chat-log"),
        chatInput = document.getElementById("chat-msg"),
        chatSend = document.getElementById("chat-send"),
        mcBtn = document.getElementById("mc");

  mcBtn.addEventListener("click", ()=>{
    chatPopup.classList.add("show");
    if(!chatLog.innerHTML){
      addAIMessage("Xin ch√†o! üëã T√¥i l√† AI Assistant. T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?");
    }
  });
  
  chatClose.addEventListener("click", ()=>{ 
    chatPopup.classList.remove("show"); 
  });

  function addUserMessage(text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-msg user';
    msgDiv.innerHTML = `
      <div class="msg-avatar user-avatar">üë§</div>
      <div class="msg-content">${text}</div>
    `;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function addAIMessage(text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-msg ai';
    msgDiv.innerHTML = `
      <div class="msg-avatar ai-avatar">ü§ñ</div>
      <div class="msg-content">${marked.parse(text)}</div>
    `;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  function addTypingIndicator() {
    const typingDiv = document.createElement('div');
    typingDiv.className = 'chat-msg ai typing';
    typingDiv.id = 'typing-indicator';
    typingDiv.innerHTML = `
      <div class="msg-avatar ai-avatar">ü§ñ</div>
      <div class="msg-content">
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    `;
    chatLog.appendChild(typingDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
    return typingDiv;
  }

  function addErrorMessage(text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'chat-msg ai error-msg';
    msgDiv.innerHTML = `
      <div class="msg-avatar ai-avatar">‚ö†Ô∏è</div>
      <div class="msg-content">‚ùå ${text}</div>
    `;
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  async function sendMessage(){
    const msg = chatInput.value.trim();
    if(!msg) return;
    
    addUserMessage(msg);
    chatInput.value = "";
    
    const typingIndicator = addTypingIndicator();

    try{
      const res = await fetch("https://weathered-meadow-c4bc.thaihuyxbox.workers.dev/", {
        method: "POST",
        headers: { 
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "tngtech/deepseek-r1t2-chimera:free",
          messages: [{ 
            role: "user", 
            content: msg 
          }]
        })
      });

      typingIndicator.remove();

      const responseText = await res.text();
      let data;
      
      try {
        data = JSON.parse(responseText);
      } catch(e) {
        throw new Error('Invalid JSON response');
      }

      if(data.error){
        throw new Error(data.error.message || data.error || 'Unknown error');
      }

      const reply = data.choices?.[0]?.message?.content;
      
      if(!reply){
        throw new Error('No content in response');
      }

      addAIMessage(reply);
      
    } catch(err){
      typingIndicator.remove();
      console.error('Error:', err);
      addErrorMessage('L·ªói: ' + err.message);
    }
  }

  chatSend.addEventListener("click", sendMessage);
  chatInput.addEventListener("keypress", (e)=>{
    if(e.key === "Enter") sendMessage();
  });

});
</script>
</body>
</html>
